<!DOCTYPE html>
<html>

<style>
.unit {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.unit .unit_tip {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.unit:hover .unit_tip {
  visibility: visible;
}
</style>
<body>

<span title = "HAHAHA" class="unit" style="color:blue;font-weight:bold; background-color:gray;">blue
	<span class ="unit_tip">LALALA</span>
</span> 
<span style="color:blue;font-weight:bold; background-color:gray">eyes</span> and my father has <span title = "HAHAHA" style="color:darkolivegreen;font-weight:bold">dark green</span> eyes.</p>

</body>
</html>
