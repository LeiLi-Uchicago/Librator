<style>
/* The container */
.container {
  display: inline-block;
  position: relative;
  padding-left: 35px;
  margin-left: 12px;
  margin-right: 35px;
  cursor: pointer;
  font-size: 16px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 16px;
  width: 16px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 5px;
  top: 1px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>

<script type="text/javascript">
$(document).ready(function(){
	$("#aa").click(function(){
		selectionChange()
	});
	$("#nt").click(function(){
		selectionChange()
	});
	$("#h1").click(function(){
		selectionChange()
	});
	$("#h3").click(function(){
		selectionChange()
	});
	$("#consensus").click(function(){
		if($("#consensus").is(':checked')){
			$("#option").css('display','inline-block')
			$("#original").prop("checked",false)
		} else {
			$("#option").css('display','none')
			$("#original").prop("checked",true)
		}
		selectionChange()
	});
	$("#original").click(function(){
		if($("#original").is(':checked')){
			$("#option").css('display','none')
			$("#consensus").prop("checked",false)
		} else {
			$("#option").css('display','inline-block')
			$("#consensus").prop("checked",true)
		}
		selectionChange()
	});
	$('#option').change(function(){
		var select_val = $("#option").val();
		var con_aa = data[select_val][1];
		var con_nt = data[select_val][2];

		var class_name_aa = ".line.con_aa.2";
		var class_name_nt = ".line.con_nt.2";
		$(class_name_aa).html(MakeDivAA(con_aa));
		$(class_name_nt).html(MakeDivNT(con_nt));

		for(var seq in data) {
			if(seq != 'Seq0'){
				var class_name_aa = ".line.line_con_aa." + seq + ".2";
				var class_name_nt = ".line.line_con_nt." + seq + ".2";
				var cur_con_aa = MakeConSeq(data[seq][1],con_aa);
				var cur_con_nt = MakeConSeq(data[seq][2],con_nt);
				$(class_name_aa).html(MakeDivAA(cur_con_aa));
				$(class_name_nt).html(MakeDivNT(cur_con_nt));
			}
		}
		selectionChange()
	});
	$('.unit_pack')
	.mouseover(function(){
		onmouseover_help(this,event)
	})
	.mouseout(function(){
    	onmouseout_help(this)
  	});
  	$(".line_nt.1").find(".name").hide()
});

function onmouseover_help(ele,event){
    var left = ele.offsetLeft + ele.offsetParent.offsetLeft + 4
    var width = ele.offsetWidth - 8
    var height = ele.offsetParent.clientHeight
    var top = ele.offsetParent.clientTop + ele.offsetParent.offsetTop

    $("#indicator").css({"display":"block","left":(left+'px'), "top":(top+'px'),"height":(height+'px'),"width":(width+'px')});
}
function onmouseout_help(){
	$("#indicator").css({"display":"none"});
}

function selectionChange() {
	if($("#nt").is(':checked')){
		$(".insert").show()
		$(".line_pos_nt").show()
		if($("#consensus").is(':checked')){
			$(".con_nt").show()
			$(".line_con_nt").show()
			$(".line_nt").hide()
		} else {
			$(".line_nt").show()
			$(".con_nt").hide()
			$(".line_con_nt").hide()
		}
	} else {
		$(".line_nt").hide()
		$(".con_nt").hide()
		$(".insert").hide()
		$(".line_pos_nt").hide()
		$(".line_con_nt").hide()
	}

	if($("#aa").is(':checked')){
		$(".line_pos_aa").show()
		if($("#consensus").is(':checked')){
			$(".con_aa").show()
			$(".line_con_aa").show()
			$(".line_aa").hide()
		} else {
			$(".line_aa").show()
			$(".con_aa").hide()
			$(".line_con_aa").hide()
		}
	} else {
		$(".line_aa").hide()
		$(".con_aa").hide()
		$(".line_pos_aa").hide()
		$(".line_con_aa").hide()
	}

	if($("#h1").is(':checked')){
		$(".line_h1").show()
	} else {
		$(".line_h1").hide()
	}

	if($("#h3").is(':checked')){
		$(".line_h3").show()
	} else {
		$(".line_h3").hide()
	}

	if($("#aa").is(':checked') && $("#nt").is(':checked')){
		$(".line_nt.1").find(".name").hide()
	}
	else if($("#nt").is(':checked')){
		$(".line_nt.1").find(".name").show()
	}

	if($("#nt").is(':checked')){
		$(".seq_div").css({'width': seq_width[0]+'px'})
	} else {
		$(".seq_div").css({'width': seq_width[1]+'px'})
	}
}
</script>

<script type="text/javascript">
function MakeConSeq(seq, con){
	var seq_len = seq.length;
	for (var i = 0; i < seq_len; i++) {
		if(seq[i] == con[i]){
			seq = seq.substr(0,i) + '.' + seq.substr(i+1,seq_len-i);
		}
	}
	return seq;
}

function MakeDivAA(data){
	var div_seq = '';
	for (var i = 0; i < data.length; i++) {
		div_seq = div_seq + '<span class="unit_pack"><span class="insert">&nbsp;</span><span class="unit">' + data[i] + '</span><span class="insert">&nbsp;</span></span>';
	}
	return div_seq;
}

function MakeDivNT(data){
	var div_seq = '';
	for (var i = 0; i < data.length; i++) {
		if(i == 0){
			div_seq = div_seq + '<span class="unit_pack">';
		} else if(i%3 == 0) {
			div_seq = div_seq + '</span><span class="unit_pack">';
		}
		div_seq = div_seq + '<span class="unit">' + data[i] + '</span>';
	}
	div_seq = div_seq + '</span>';

	return div_seq;
}
</script>
